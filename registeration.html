<!DOCTYPE html>
<html>
  <head>
    <title>Register for Stationary Store</title>
    <link rel="stylesheet" type="text/css" href="style2.css">
  </head>

  <body>
    <h1>Register for Stationary Store</h1>

    <form onsubmit="return validate()" action="message.html ">
			
			<label for="name">Name</label>
			<input type="text" id="name">
			<label for="password">Password</label>
			<input type="password" id="password">
			<label for="address">Address</label>
			<input type="text" id="address" placeholder="Optional">
			<label for="country">Country</label>
			<select id="country">
				<option value="">Select a country</option>
                <option value="India">India</option>
				<option value="USA">USA</option>
                <option value="China">China</option>
				<option value="Canada">Canada</option>
                <option value="Nepal">Nepal</option>
				<option value="UK">UK</option>
			</select>
			<label for="zipcode">Zipcode</label>
			<input type="text" id="zipcode">
			<label for="email">Email</label>
			<input type="email" id="email">
      <label>About</label>
      <label><textarea name="textarea" rows="5" cols="40" placeholder="write here (Optional)"></textarea></label>
      <input type="submit" value="Sign Up">
	</form>
    <script src="valid.js"></script>
  </body>
</html>
